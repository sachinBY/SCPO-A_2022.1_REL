      total: 10
      '0': 'uom'
      '1': 'uomcategory'
      '2': 'ddeprofile'
      '3': 'item'
      '4': 'dmdunit'
      '5': 'uomcategoryconvfactor'
      '6': 'loc'
      '7': 'sku'
      '8': 'bom'
      '9': 'altbom'